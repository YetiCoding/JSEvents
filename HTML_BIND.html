<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML 绑定事件监听器</title>
    <script>
        window.onload = function () {
            window.clickCallBack = function (event) {
                try {
                    alert(username.value);
                } catch (e) {
                    alert(e);
                }
            }
        }
    </script>
</head>
<body>
<h5>HTML绑定</h5>

<form method="get">
    <input type="text" name="username" value="">
    <input type="button" value="Click" onclick="alert(username.value)">
</form>
<hr>
<h5>非HTML绑定</h5>

<form method="get">
    <input type="text" name="username" value="">
    <input type="button" value="Click" onclick="clickCallBack()">
</form>

</body>
</html>
